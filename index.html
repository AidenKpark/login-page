<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right.css' rel='stylesheet'>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="background">
        <section class="login-existing-account">
            <span>
                <button class="exisiting-account google">
                    <span> <i class="gg-google"></i></span>
                    Sign in with Google
                </button>
            </span>
            <span>
                <button class="exisiting-account apple">
                    <span><i class="fa-brands fa-apple"></i></span>
                    Sign in with Apple
                </button>
            </span>
        </section>
        <section class="divider">
            <h2 class="fancy" style="--w: 130px;--c: rgb(203, 203, 203);--b:1px;--g: 2px">or</h2>
        </section>
        <section class="log-in">
            <input type="text" class="log-in-box id"></input>
            <input type="password" class="log-in-box password"></input>
            <section class="remember">
                <input type="checkbox">Remember me</input>
            </section>
            
        </section>
        <section class="sign-in">
            <span>
                <button class="sign-in-button">
                    Sign in 
                    <span> <i class="gg-arrow-right"></i></span>
                </button>
            </span>
        </section>
        <section class="extra-info">
            <div>Not a member?</div>
            <a href="">Create an account.</a>
        </section>
    </div>
</body>
</html>
